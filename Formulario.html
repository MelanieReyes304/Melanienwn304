<body>
    <h1>Formulario</h1>
    <div>
        <form action="mailto:melanie.alexandra.ramirez.reyes@gmail.com"method="POST">
            <label for="fname">Nombre:</label><br>
            <input type="text" id="fname" name="fname" size="60" maxlength="50" 
            placeholder="Nombres-Apellido paterno-Apellido materno" autofocus>
            <br>

            <br>
            <label for="pass">Contraseña:</label><br>
            <input type="password" id="pass" name="pass">
            <br>

            <br>
            <label for="fcorr">Correo:</label><br>
            <input type="email" id="fcorr" name="fcorr" placeholder="usuario@correo.com">
            <br>

            <br>
            <label for="cab">Color de cabello</label>
            <input type="color" id="cab" name="cab" value="#000000">
            <br>

            <br>
            <label for="fpromedio">¿Cual es tu promedio?</label><br>
            <input type="number" id="fpromedio" name="Promedio" min="0" max="10" step="0.1" value="8.0">
            <br>

            <br>
            <label for="fgusto">Grado de satisfaccion con tu escuela</label>
            <input type="range" id="fgusto" name="fgusto">
            <br>

            <br>
            <label for="ftelefono">Numero de telfono:</label>
            <input type="tel" id="ftelefono" pattern="[0-9]-{3}-[0-9]{3]-[0-9]-{3}-[0-9]-{4}">
            <br>

            <br>
            <label for="Foto">Elige una foto para tu perfil</label>
            <input type="file" id="Foto" name="Foto">
            <br>

            <br>
            <label for="nacimiento">Fecha de nacimiento:</label><br>
            <input type="datetime-local" id="nacimiento" name="nacimiento" min="1980-01-01">
            <br>
            <label for="fgen">Genero:</label><br>
            <input type="radio" id="Masculino" name="Fav_language" value="Masculino">
            <label for="Masculino">Masculino</label><br>
            <input type="radio" id="Femenino" name="Fav_language" value="Femenino"> 
            <label for="Femenino">Femenino</label><br>

            <br>
            <label for="Comida">Comida favorita</label><br>
            <input type="checkbox" id="Preferencia1" name="Preferencia1" value="Sushi">
            <label for="Preferencia1">Sushi</label>
            <br>
            <input type="checkbox" id="Preferencia2" name="Preferencia2" value="Pizza">
            <label for="Preferencia2">Pizza</label>
            <br>
            <input type="checkbox" id="Preferencia3" name="Preferencia3" value="Tacos">
            <label for="Preferencia3">Tacos</label><br>

            <br>
            <select name="Estado" id="Estado" size="4">
                <option value="Aguascalientes">Aguascalientes</option>
                <option value="Baja California">Baja California</option>
                <option value="Baja California Sur">Baja California Sur</option>
                <option value="Campeche">Campeche</option>
                <option value="Coahuila">Coahuila</option>
                <option value="Colima">Colima</option>
                <option value="Chiapas">Chiapas</option>
                <option value="Chihuahua">Chihuahua</option>
                <option value="Durango">Durango</option>
                <option value="Distrito Federal">Distrito Federal</option>
                <option value="Guanajuato">Guanajuato</option>
                <option value="Guerrero">Guerrero</option>
                <option value="Hidalgo">Hidalgo</option>
                <option value="Jalisco">Jalisco</option>
                <option value="México">México</option>
                <option value="Michoacán">Michoacán</option>
                <option value="Morelos">Morelos</option>
                <option value="Nayarit">Nayarit</option>
                <option value="Nuevo León">Nuevo León</option>
                <option value="Oaxaca">Oaxaca</option>
                <option value="Puebla">Puebla</option>
                <option value="Querétaro">Querétaro</option>
                <option value="Quintana Roo">Quintana Roo</option>
                <option value="San Luis Potosí">San Luis Potosí</option>
                <option value="Sinaloa">Sinaloa</option>
                <option value="Sonora">Sonora</option>
                <option value="Tabasco">Tabasco</option>
                <option value="Tamaulipas">Tamaulipas</option>
                <option value="Tlaxcala">Tlaxcala</option>
                <option value="Veracruz">Veracruz</option>
                <option value="Yucatán">Yucatán</option>
                <option value="Zacatecas">Zacatecas</option>
            </select>
            <br>

            <br>
            <input list="Ciudad">
            <datalist id="Ciudad">
              <option value="Los Mochis">
              <option value="Culiacán">
              <option value="Mazatlán">
              <option value="Concordia">
              <option value="Escuinapa">
            </datalist>
            
            <br>

            <br>
            <label for="Comentarios">Comentarios</label><br>
            <textarea name="Comentarios" cols="40" rows="5"></textarea>
            <br>
            
            <br>
            <input type="reset" value="Reset">
            <input type="Submit" value="Subir">
            <input type="image" src="Imagenes/Boton.png" alt="Subir">
        </form>
    </div>
